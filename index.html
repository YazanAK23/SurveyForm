<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to fill out our survey.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="100" required>
            
            <label for="dropdown">Select an option:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
            
            <label>Radio buttons:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="radio" value="radio1"> Radio 1
                </label>
                <label>
                    <input type="radio" name="radio" value="radio2"> Radio 2
                </label>
            </div>
            
            <label>Checkboxes:</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="checkbox" value="checkbox1"> Checkbox 1
                </label>
                <label>
                    <input type="checkbox" name="checkbox" value="checkbox2"> Checkbox 2
                </label>
            </div>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
            
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
